<VirtualHost *:80>
    
    # ServerName: set the request scheme, hostname and port that
    # the server uses to identify itself. Used when creating
    # redirection URLs.
    ServerName www.example.com

    # ServerAdmin: Your email address, to show on error pages
    ServerAdmin webmaster@localhost
    
    # DocumentRoot: The directory out of which you will serve your documents
    DocumentRoot /var/www/html

    # ErrorLog: The location of the error log file
    ErrorLog ${APACHE_LOG_DIR}/error.log

    # CustomLog: The location of the access log file with a specific log format
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Directory settings
    <Directory /var/www/html>

        # Enable CORS
        Header set Access-Control-Allow-Origin "*"
        Header set Access-Control-Allow-Methods "POST, GET, OPTIONS, DELETE, PUT"
        Header set Access-Control-Max-Age "1000"
        Header set Access-Control-Allow-Headers "x-requested-with, Content-Type, origin, authorization, accept, client-security-token"

        # Existing 'Options' and other settings
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted

    </Directory>
</VirtualHost>